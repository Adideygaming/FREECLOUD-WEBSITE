<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - FREECLOUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">FREECLOUD</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Dashboard Main Content -->
  <section class="dashboard">
    <h2>Welcome to Your Dashboard</h2>
    <p>Manage your Minecraft server, install plugins, and give access to your friends!</p>

    <!-- Dashboard Grid: using Flexbox -->
    <div class="dashboard-grid">
      <!-- Server Management -->
      <div class="dashboard-item">
        <h3>Create Your Minecraft Server</h3>
        <button onclick="createServer()">Create Server</button>
      </div>

      <!-- Plugins Section -->
      <div class="dashboard-item">
        <h3>Install Plugins</h3>
        <button onclick="installPlugin()">Install Plugin</button>
      </div>

      <!-- Mods Section -->
      <div class="dashboard-item">
        <h3>Install Mods</h3>
        <button onclick="installMod()">Install Mod</button>
      </div>

      <!-- Give Access to Friends -->
      <div class="dashboard-item">
        <h3>Give Access to Friends</h3>
        <input type="email" placeholder="Friend's Email">
        <button onclick="giveAccess()">Give Access</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FREECLOUD. All Rights Reserved.</p>
  </footer>

  <script>
    // Mock functions for now
    function createServer() {
      alert("Server Created! (This is a mock-up for now)");
    }

    function installPlugin() {
      alert("Plugin Installed! (This is a mock-up for now)");
    }

    function installMod() {
      alert("Mod Installed! (This is a mock-up for now)");
    }

    function giveAccess() {
      alert("Access given to your friend! (This is a mock-up for now)");
    }
  </script>

</body>
</html>
